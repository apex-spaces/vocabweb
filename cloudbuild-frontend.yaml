# Cloud Build configuration for VocabWeb Frontend
# Builds Next.js frontend Docker image and deploys to Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-east2-docker.pkg.dev/openclaw-lytzju/vocabweb/frontend:$COMMIT_SHA'
      - '-t'
      - 'asia-east2-docker.pkg.dev/openclaw-lytzju/vocabweb/frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://vocabweb-api-XXXXXXXXXX-df.a.run.app'
      - './frontend'
    id: 'build-frontend-image'

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-east2-docker.pkg.dev/openclaw-lytzju/vocabweb/frontend:$COMMIT_SHA'
    id: 'push-frontend-image'
    waitFor: ['build-frontend-image']

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-east2-docker.pkg.dev/openclaw-lytzju/vocabweb/frontend:latest'
    id: 'push-frontend-latest'
    waitFor: ['build-frontend-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vocabweb-web'
      - '--image=asia-east2-docker.pkg.dev/openclaw-lytzju/vocabweb/frontend:$COMMIT_SHA'
      - '--region=asia-east2'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--service-account=vocabweb-frontend@openclaw-lytzju.iam.gserviceaccount.com'
    id: 'deploy-frontend'
    waitFor: ['push-frontend-image']

# Images to be pushed to Artifact Registry
images:
  - 'asia-east2-docker.pkg.dev/openclaw-lytzju/vocabweb/frontend:$COMMIT_SHA'
  - 'asia-east2-docker.pkg.dev/openclaw-lytzju/vocabweb/frontend:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1200s'
